- name: test Ansible ios_vlan module with IOS XE 
  hosts: ios-xe
  gather_facts: no

  tasks:
    - name: Create vlan
      ios_vlan:
        vlan_id: 100
        name: test-vlan
        state: present

    - name: Add interfaces to VLAN
      with_items: "{{ int_list }}"
      ios_vlan:
        vlan_id: 100
        interfaces:
           - "{{ item }}"

    - name: Delete vlan
      ios_vlan:
        vlan_id: 200
        state: absent
