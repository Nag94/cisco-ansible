#
# Configure hostname
#
hostname 10.195.183.37

#
# Configure management interface
#
interface GigabitEthernet0/0
 vrf forwarding Mgmt-vrf
 ip address 10.195.183.37 255.255.255.0

#
# Configure a list of interface description and no shut state
#

interface GigabitEthernet1/0/1
  description GigabitEthernet1/0/1 configured by Ansible
  no shut


interface GigabitEthernet1/0/2
  description GigabitEthernet1/0/2 configured by Ansible
  no shut


interface GigabitEthernet1/0/3
  description GigabitEthernet1/0/3 configured by Ansible
  no shut


#
# Configure list of VLANS
#
  vlan 100
  name ansible-100
  vlan 101
  name ansible-101
  vlan 102
  name ansible-102
  vlan 103
  name ansible-103
  vlan 104
  name ansible-104
  vlan 105
  name ansible-105
  vlan 106
  name ansible-106
  vlan 107
  name ansible-107
  vlan 108
  name ansible-108
  vlan 109
  name ansible-109
